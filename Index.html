<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compitable" IF="Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="l.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
          <img
            src="illustration-hero copy.svg"
            alt="A person happily listening to music on his/her smartphone"
          />
          <h1>Order Summary</h1>
          <p class="benefits_explanation">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="payment">
            <img
              class="musical_note"
              src="icon-music.svg"
              alt="Rounded icon with a musical note in the center"
            />
            <h2>
              Annual Plan <span class="price"><br />$59.99/year</span>
            </h2>
            <p class="change">Change</p>
          </div>
          <button class="proceed_payment">Proceed to Payment</button>
          <button class="cancel_order">Cancel Order</button>
        </section>
      </main>  
</body>
</html>
